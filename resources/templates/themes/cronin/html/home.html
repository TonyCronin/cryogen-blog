{% extends "/html/base.html" %}
{% block content %}
<div id="post">
    {% include "/html/post-content.html" %}
    {% if disqus? %}
    <div id="comments">
        <a href="{{post.uri}}#disqus_thread">View Comments</a>
    </div>
    {% endif %}

    <div id="prev-next">
        {% if post.prev %}
	<button type="button" class="btn btn-default" href="{{post.next.uri}}">&laquo {{post.next.title}} &raquo; </button>
        <a href="{{post.next.uri}}">&laquo;? {{post.next.title}}</a>
        {% endif %}
        {% if post.next %}
        <a class="right"> 
	    <button type="button" class="btn btn-default" href="{{post.next.uri}}">{{post.next.title}} &raquo; </button>
	</a>
        {% endif %}
    </div>
</div>
{% endblock %}
